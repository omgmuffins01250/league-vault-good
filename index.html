<!doctype html>
<html lang="en" class="dark" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeagueVault</title>   <!-- optional: update title -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Ensure the preferred theme is applied before React hydrates -->
    <script>
      (function () {
        try {
          var root = document.documentElement;
          if (!root) return;
          var saved = "";
          try {
            saved = localStorage.getItem("theme") || "";
          } catch (storageError) {
            saved = "";
          }

          var nextTheme = saved === "light" ? "light" : "luxury";
          if (nextTheme === "light") {
            root.classList.remove("dark");
          } else {
            root.classList.add("dark");
          }
          root.setAttribute("data-theme", nextTheme);
        } catch (e) {
          console.warn("[FL][theme] failed to initialize theme early", e);
        }
      })();
    </script>

    <!-- FL boot shim: reads window.name and stashes JSON -->
    <script>
      (function () {
        try {
          var s = window.name || "";
          if (!s || s.length < 8) return;
          var header = s.slice(0, 8);
          var body = s.slice(8);
          var json = "";
          // Works with both RAW and compressed payloads
          if (header === "__RAW__") {
            json = body;
          } else if (
            header === "__FLZ__" &&
            window.LZString &&
            typeof LZString.decompressFromUTF16 === "function"
          ) {
            json = LZString.decompressFromUTF16(body) || "";
          }

          if (json) {
            sessionStorage.setItem("FL_PAYLOAD", json);
            window.name = ""; // clear so refreshes don't re-import
          }
        } catch (e) {
          console.warn("FL boot shim failed:", e);
        }
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
